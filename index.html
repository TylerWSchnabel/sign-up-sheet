<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="page-head"> 
            <img src="files/odin-lined.png" class="norse" height="100px"> 
            <h1 class="head"> Tyler Schnabel's Form</h1>
        </div>
        <p class="photo-cred">Picture by <a href="https://unsplash.com/@grafixgurl247">Rachel Cook</a> on <a href="https://unsplash.com/">Upsplash</a></p>
        
    </div>
    <div class="right-side">
        <div class="opening-text">
            <p class="top-opening">This is not a real sign up sheet! I am making this a sample of the kind of sign up forms I can make.</p>
            <p class="bottom-opening">Thanks for visiting!</p>
        </div>
        <div class="signup-form">
            <form class="signup">
                <div class="formCase">
                    <div class="upper-form">
                        <p class="form-text">Let's do it!</p><br>
                        <div><label for="firstName">First Name</label><br>
                        <input type="text" class="box" id="firstName"  required></div>
                        <div><label for="lastname" required>Last Name</label><br>
                        <input type="text" class="box" id="lastName"></div>
                        <div><label for="email" >Email</label><br>
                        <input type="email" class="box" id="email" required></div>
                        <div><label for="phoneNumber">Phone Number</label><br>
                        <input type="tel" class="box" id="phoneNumber"></div>
                        <div> <label for="pass">Password</label><br>
                        <input type="password" class="box" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></div>
                        <div><label for="conf">Confirm Password</label><br>
                        <input type="password" class="box" id="conf" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></div> 
                    </div><p id="error" class="norm"></p>
                </div>
                <div class="lower-form">
                     <button type="submit" class="submit" id="submit" onclick="validate()">Create Account</button>
                    <p>Already have an account? <a href="https://www.theodinproject.com/">Log in</a></p>
                </div>    
                
            </form>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
